<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Vis. Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="myContainer">
        <h1 class="text-center">Data Vis. Demo</h1>
        <div id="control" class="border border-dark rounded bg-light shadow-sm">
            Control Panel
            <div class="row">
                <div class="col">
                    <label for="dataset-attr-select">Dataset:</label>
                    <select class="form-select" id="dataset-attr-select">
                        <option selected></option>
                        <option value="penguins">penguins</option>
                        <option value="pokemon">pokemon</option>
                    </select>
                </div>
                <div class="col">
                    <label for="x-attr-select">X Attribute:</label>
                    <select class="form-select" id="x-attr-select" disabled>
                        <option selected></option>
                    </select>
                </div>
                <div class="col">
                    <label for="y-attr-select">Y Attribute:</label>
                    <select class="form-select" id="y-attr-select" disabled>
                        <option selected></option>
                    </select>
                </div>
                <div class="col">
                    <label for="color-attr-select">Color:</label>
                    <select class="form-select" id="color-attr-select" disabled>
                        <option selected></option>
                    </select>
                </div>
                <div class="col">
                    <label for="boxplot-attr-select">Boxplot:</label>
                    <select class="form-select" id="boxplot-attr-select" disabled>
                        <option selected></option>
                    </select>
                </div>
                <div class="col-1">
                    <div>&nbsp;</div>
                    <button type="submit" class="btn btn-primary" id="update-plot" disabled>Update</button>
                </div>
            </div>
        </div>
        <div class="plot">
            <svg id="scatterPlot"></svg>
        </div>
        <div class="plot">
            <svg id="boxPlot"></svg>
        </div>
    </div>
    <script src="app.min.js"></script>
</body>

</html>
